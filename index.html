<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>שרתי חט״ל</title>
	<link rel="icon" href="assets/logo.png">

	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<img src="assets/logo.png" class="logo">
			HATAL SERVERS MONITOR
		</a>
	</nav>
	<div class="page">
		<div id="servers">
			<div class="table-toolbar">
				<div id="loading_spinner" class="spinner-border text-primary d-none"></div>
				<button id="refresh_btn" class="btn btn-primary-outline" onclick="refresh()">
					<i class="fa fa-refresh"></i>
					Refresh
				</button>
			</div>
			<table class="table table-hover">
				<thead class="thead-light">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Server name</th>
					<th scope="col">Server address</th>
					<th scope="col">Server state</th>
					<th scope="col">Last updated</th>
				</tr>
				</thead>
				<tbody id="servers_list"></tbody>
			</table>
		</div>
	</div>
</body>
</html>
